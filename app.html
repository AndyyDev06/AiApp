<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Buddy - Chat</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">ğŸ¤– AI Buddy</div>
      <nav>
        <a href="#login">ğŸ” Login</a>
        <a href="#signup">ğŸš€ Sign Up</a>
        <a href="landing.html">ğŸ  Home</a>
      </nav>
    </header>

    <main>
      <section id="login" style="display: none">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </section>

      <section id="signup" style="display: none">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </section>

      <section id="chatSection">
        <h2>Chat with AI Buddy</h2>
        <div
          id="chatBox"
          style="
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
          "
        ></div>
        <form id="chatForm">
          <input
            id="chatInput"
            type="text"
            placeholder="Ask something..."
            autocomplete="off"
            required
            style="width: 80%"
          />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>&copy; 2025 AI Buddy. All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
