<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - AI Buddy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: #111827;
      }

      .container {
        background: white;
        max-width: 400px;
        width: 100%;
        padding: 3rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        text-align: center;
      }

      h1 {
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
        color: #2563eb;
      }

      p {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 2.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      label {
        font-weight: 600;
        font-size: 1rem;
        text-align: left;
        color: #374151;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        padding: 0.85rem 1rem;
        font-size: 1rem;
        border: 1.8px solid #cbd5e1;
        border-radius: 0.5rem;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="text"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 6px rgba(37, 99, 235, 0.5);
      }

      button {
        background-color: #2563eb;
        color: white;
        padding: 1rem;
        font-size: 1.25rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.25);
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .footer-text {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .footer-text a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .footer-text a:hover {
        color: #1d4ed8;
      }

      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
        }
        h1 {
          font-size: 1.75rem;
        }
        button {
          font-size: 1.1rem;
          padding: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" role="main" aria-labelledby="signupTitle">
      <h1 id="signupTitle">Create Your Account</h1>
      <p>Join AI Buddy today â€” unlock smarter assistance for free.</p>

      <form id="signupForm" novalidate>
        <label for="nameInput">Full Name</label>
        <input
          type="text"
          id="nameInput"
          name="fullname"
          placeholder="Your full name"
          required
        />

        <label for="emailInput">Email Address</label>
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="passwordInput">Password</label>
        <input
          type="password"
          id="passwordInput"
          name="password"
          placeholder="Create a password"
          required
          minlength="6"
        />

        <button type="submit">Sign Up</button>
      </form>

      <p class="footer-text">
        Already have an account? <a href="login.html">Log in here</a>
      </p>
    </div>

    <script>
      const signupForm = document.getElementById("signupForm");

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!signupForm.checkValidity()) {
          signupForm.reportValidity();
          return;
        }
        // Simulate signup success (replace with real signup logic)
        alert("Welcome aboard! Your account has been created.");
        signupForm.reset();
        // Redirect or update UI here as needed
      });
    </script>
  </body>
</html>
