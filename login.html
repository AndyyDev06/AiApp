<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In - AI Buddy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: #111827;
      }

      .container {
        background: white;
        max-width: 400px;
        width: 100%;
        padding: 3rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        text-align: center;
      }

      h1 {
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
        color: #2563eb;
      }

      p {
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 2.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      label {
        font-weight: 600;
        font-size: 1rem;
        text-align: left;
        color: #374151;
      }

      input[type="email"],
      input[type="password"] {
        padding: 0.85rem 1rem;
        font-size: 1rem;
        border: 1.8px solid #cbd5e1;
        border-radius: 0.5rem;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 6px rgba(37, 99, 235, 0.5);
      }

      button {
        background-color: #2563eb;
        color: white;
        padding: 1rem;
        font-size: 1.25rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.25);
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .footer-text {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .footer-text a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .footer-text a:hover {
        color: #1d4ed8;
      }

      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
        }
        h1 {
          font-size: 1.75rem;
        }
        button {
          font-size: 1.1rem;
          padding: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" role="main" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Welcome Back</h1>
      <p>Log in to access your AI Buddy and get smarter assistance.</p>

      <form id="loginForm" novalidate>
        <label for="emailInput">Email Address</label>
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="passwordInput">Password</label>
        <input
          type="password"
          id="passwordInput"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Log In</button>
      </form>

      <p class="footer-text">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </p>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!loginForm.checkValidity()) {
          loginForm.reportValidity();
          return;
        }
        // Simulate login success (replace with real login logic)
        alert("Welcome back! You are logged in.");
        loginForm.reset();
        // Redirect or update UI here as needed
      });
    </script>
  </body>
</html>
